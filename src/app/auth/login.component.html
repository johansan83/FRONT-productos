<!-- Contenedor principal centrado vertical y horizontalmente -->
<div class="d-flex vh-100 align-items-center justify-content-center bg-light">
  <!-- Tarjeta de inicio de sesión con sombra y padding -->
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
    <!-- Formulario vinculado a formGroup; al enviar llama a submit() -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input formControlName="email" type="email"
               class="form-control" placeholder="Tu email">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
             class="text-danger small">Email inválido</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input formControlName="password" type="password"
               class="form-control" placeholder="Tu contraseña">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-danger small">La contraseña es requerida</div>
      </div>
      <!-- Botón para enviar el formulario, deshabilitado si es inválido -->
      <button type="submit" class="btn btn-primary w-100"
              [disabled]="form.invalid">Entrar</button>
    </form>
  </div>
</div>
