<!-- src/app/app.component.html -->

<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Nombre del sitio que actúa como enlace a la página principal -->
    <a class="navbar-brand" routerLink="/">CRUD-productos</a>

    <!-- Botón para colapsar el menú en pantallas pequeñas -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Elementos del menú que se muestran al expandir -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Opción "Productos" solo visible si el usuario está autenticado -->
        <li *ngIf="user$ | async" class="nav-item">
          <a class="nav-link" routerLink="/products">Productos</a>
        </li>
      </ul>

      <!-- Sección derecha de la barra con estado de sesión -->
      <div class="d-flex align-items-center">
        <!-- Muestra el email del usuario si está autenticado -->
        <span *ngIf="user$ | async as u" class="me-3">👤 {{ u }}</span>
        <!-- Botón para cerrar sesión visible solo si hay usuario -->
        <button
          *ngIf="user$ | async"
          class="btn btn-outline-danger me-2"
          (click)="logout()"
        >
          Cerrar sesión
        </button>
        <!-- Enlace para iniciar sesión visible cuando no hay usuario -->
        <a
          *ngIf="!(user$ | async)"
          class="btn btn-outline-primary"
          routerLink="/login"
        >
          Ingresar
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Aquí se renderizan los componentes según la ruta activa -->
<router-outlet></router-outlet>
